<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="page page-wrapper">
        <header class="page-header"></header>
        <div class="page-calendar page-calendar__style big-icon">
            <i class="fa fa-calendar" aria-hidden="true"></i>
        </div>
        <div class="page-clock page-clock__style small-icon">
            <i class="fa fa-clock-o" aria-hidden="true"></i>
        </div>
        <div class="page-symbol page-symbol__style big-icon">
            <i class="fa fa-at" aria-hidden="true"></i>
        </div>
        <div class="page-eye page-eye__style small-icon">
            <i class="fa fa-eye" aria-hidden="true"></i>
        </div>
        <div class="page-a page-a__style small-icon">
            <i class="fa fa-superpowers" aria-hidden="true"></i>
        </div>
        <div class="page-coffee page-coffee__style big-icon">
            <i class="fa fa-coffee" aria-hidden="true"></i>
        </div>
        <div class="page-h page-h__style big-icon">
            <i class="fa fa-hashtag" aria-hidden="true"></i>
        </div>
        <div class="page-cubic page-cubic__style big-icon">
            <i class="fa fa-cube" aria-hidden="true"></i>
        </div>
        <div class="page-search page-search__style big-icon">
            <i class="fa fa-search" aria-hidden="true"></i>
        </div>
    </div>
</body>

</html>
